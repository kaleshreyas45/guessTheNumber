<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="headings">
            <h3 style="font-size: 20px;">Between 1 to 20</h3>
            <h1>Guess My Number</h1>
        </div>
        <div class="line"></div>
        <div class="box">?</div>


    </div>
    <div class="tryandscore">
        <div class="try">
            <h1 class="guessing">Start Guessing...</h1>
            <input type="number" class="input">
            <button class="check" type="submit">Check</button>
        </div>
        <div class="yourscore">
            <h1>Your Score : <span class="score">20</span></h1>
            <h1>Highscore : <span class="highscore">0</span></h1>
        </div>
    </div>
    <div class="againplay">
        <button class="again" type="submit">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
